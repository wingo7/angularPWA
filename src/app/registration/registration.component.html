<form class="login-form" [formGroup]="registerForm" autocomplete="off">
  
  <mat-form-field class="full-width form-field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Email" required autocomplete="off">
    <mat-error *ngIf="formEmail.hasError('email')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="formEmail.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width form-field">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="formPassword.hasError('minlength')">
      Please enter 6 or more characters
    </mat-error>
    <mat-error *ngIf="formPassword.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="full-width form-field">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="displayName" placeholder="Full name">
  </mat-form-field>

  <mat-form-field class="full-width form-field">
    <mat-label>Age</mat-label>
    <input type="number" matInput formControlName="age" placeholder="Age">
  </mat-form-field>


  <mat-form-field appearance="fill" class="full-width form-field">
    <mat-label>Gender</mat-label>
    <mat-select [(ngModel)]="gender" name="Gender" formControlName="gender">
      <mat-option *ngFor="let gender of genders" [value]="gender.value">
        {{gender.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <button mat-raised-button class="full-width login-btn" type="submit" (click)="registerUser()">Register</button>
</form>
